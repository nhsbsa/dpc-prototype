<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  {% extends 'layout-logged-in.html' %}
  <!--
         In /views/layout.html you can:
           - change the header and footer
           - add custom CSS and JavaScript
         -->
  <!-- Set the page title inside the pageTitle block -->
  {% block pageTitle %} Direct Payments to Contractors {% endblock %}
  <!-- Breadcrumb goes inside the beforeContent block -->
  {% block beforeContent %} {% endblock %}
  <!-- Your page content goes inside the content block -->
  <!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
  {% block content %}

<nav class="nhsuk-breadcrumb nhsBSA-breadcrumb" aria-label="Breadcrumb">
  <div class="nhsuk-width-container">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">

        <ol class="nhsuk-breadcrumb__list">
          <li class="nhsuk-breadcrumb__item"><a href="../dashboard/dashboard">Home</a></li>
          <li class="nhsuk-breadcrumb__item"><a href="search">Find a contractor</a></li>
        </ol>

      </div>
    </div>

    <p class="nhsuk-breadcrumb__back"><a href="dashboard">Home</a></p>

  </div>
</nav>

<div class="nhsuk-width-container {{ containerClasses }}">
  <main class="nhsuk-main-wrapper {{ mainClasses }}" id="maincontent" role="main">

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
      <h1><span role="text"><span class="nhsuk-caption-l nhsuk-caption--top">Direct Payments to Contractors (DPC) <span
              class="nhsuk-u-visually-hidden">-</span></span></span> Find a contractor</h1>
    </div>
  </div>

  <!--<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <p class="">Search using a OCS code, YP code or contractor's name.</p>
    </div>
  </div>-->

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
      <div class="nhsuk-form-group"  style="float: left; margin: 0 15px 0 0;">
        <label class="nhsuk-label" for="example">
          OCS code
        </label>
        <input class="nhsuk-input nhsuk-input--width-5" id="example" name="example" type="text">
      </div>
      <div class="nhsuk-form-group"  style="float: left; margin: 0 15px 0 0;">
        <label class="nhsuk-label" for="example">
          Group
        </label>
        <input class="nhsuk-input nhsuk-input--width-5" id="example" name="example" type="text">
      </div>
      <div class="nhsuk-form-group" style="float: left; width: 50%">
        <label class="nhsuk-label" for="example">
          Contractor name
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text">
      </div>
    </div>

    <div class="nhsuk-grid-column-full">
      <form style="display: contents;" action="search-results" method="post">
      <button class="nhsuk-button" type="submit">
        Search
      </button>
      </form>
      <form style="display: contents;" action="#advanced-search" method="post">
      <button style="margin-left: 15px;" class="nhsuk-button nhsuk-button--secondary" type="submit">
        Advanced search
      </button>
      </form>
    </div>

  </div>


</main>
</div>


  {% endblock %}
</body>

</html>
