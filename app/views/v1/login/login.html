<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  {% extends 'layout.html' %} {% block pageTitle %} Get help to buy food and milk (Healthy Start) - Login {% endblock %} {% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <div class="nhsuk-back-link">
        <a class="nhsuk-back-link__link"
             href="javascript:history.go(-1)"><svg aria-hidden="true"
             class="nhsuk-icon nhsuk-icon__chevron-left"
             viewbox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
        <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path></svg> Go back</a>
      </div>
    </div>
  </div>
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <h1 class="nhsuk-heading-l">Sign in</h1><!-- <p class="nhsuk-body">Sign in or <a href="#">create an account</a> to get started.</p> -->
      <div class="nhsuk-form-group">
        <label class="nhsuk-label"
             for="email">Email address</label> <input class="nhsuk-input nhsuk-input--width-20"
             id="email"
             name="email">
      </div>
      <div class="nhsuk-form-group">
        <label class="nhsuk-label"
             for="password">Password</label> <input class="nhsuk-input nhsuk-input--width-20"
             id="password"
             name="password"
             type="password">
      </div><a class="nhsuk-button"
           draggable="false"
           href="../dashboard/dashboard"
           role="button">Sign in</a>
      <div class="nhsuk-form-group">
        <a href="#">Forgot your password?</a>
      </div>
    </div>
  </div>{% endblock %}
</body>
</html>
